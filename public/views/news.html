<h2>This is the News Page!</h2>
<h3>{{ message }}</h3>

<div class="table-responsive" ng-controller="NewsController">
	<ul class="feedslist">
		<li class="feed-item" ng-repeat="feed in feeds">
	        <h4>
	        	<a href="{{ feed.link[ 0 ] }}" target="_blank">
	        		{{ feed.title[ 0 ] }}
	        	</a>
	        </h4>
	        <div class="feed-date">{{ feed.date | date : 'EEEE, MMMM d, y' }}</div>
	        <div class="feed-description">{{ feed.desc[ 0 ] }}</div>
		</li>
	</ul>
</div>
